<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="slate.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="container-fluid text-center bg-red">
    <div class="row">
      <div class="col-12">
        <h1>6 SIDED DIE ROLLER</h1>
      </div>
    </div>

  </header>

  <main class="container">
    <div id="numDieSelector" class="row text">
      <div class="col-12 d-flex justify-content-between">
        <button onclick="numDie(1)" class="btn btn-primary numDieBtnSize text-center">1 Die</button>

        <button onclick="numDie(2)" class="btn btn-primary numDieBtnSize text-center">2 Dice</button>

        <button onclick="numDie(3)" class="btn btn-primary numDieBtnSize text-center">3 Dice</button>

        <button onclick="numDie(4)" class="btn btn-primary numDieBtnSize text-center">4 Dice</button>

        <button onclick="numDie(5)" class="btn btn-primary numDieBtnSize text-center">5 Dice</button>

        <button onclick="numDie(6)" class="btn btn-primary numDieBtnSize text-center">6 Dice</button>
      </div>
    </div>
    <div id="outerDice">

    </div>
    <div class="row d-flex ">
      <div class="col-12 text-center mt-5" id="btnSpot">

      </div>
    </div>
  </main>


  <footer class="container-fluid bg-red">
    <div class="row">
      <div class="col-12 d-flex space-between">
        <small class="p-3">
          Created by Kevin Lane
        </small>
      </div>
    </div>
  </footer>




  <script src="app.js"></script>
</body>

</html>
